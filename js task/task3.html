<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division</title>
</head>
<body>
    <p>1st Number: <input type="number" id="firstNumber"></p>
    <p>2nd Number: <input type="number" id="secondNumber"></p>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <p>The Result Is: <span id="result"></span></p>

    <script>
        function multiply() {
            const num1 = parseFloat(document.getElementById('firstNumber').value);
            const num2 = parseFloat(document.getElementById('secondNumber').value);
            const result = num1 * num2;
            document.getElementById('result').textContent = result;
        }

        function divide() {
            const num1 = parseFloat(document.getElementById('firstNumber').value);
            const num2 = parseFloat(document.getElementById('secondNumber').value);
            if (num2 !== 0) {
                const result = num1 / num2;
                document.getElementById('result').textContent = result;
            } else {
                document.getElementById('result').textContent = 'Cannot divide by zero';
            }
        }
    </script>
</body>
</html>
