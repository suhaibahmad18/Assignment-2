<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Date and Time</title>
</head>
<body>
    <button onclick="showDate()">Show Date</button><br/>
    
    <div id="result"></div>

    <script>
        function showDate() {
            const currentDate = new Date().toLocaleDateString('en-IN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('result').textContent = currentDate;
        }
        

       
    </script>
    <button onclick="showTime()">Show Time</button>
    <div id="result1"></div>

    <script>
         function showTime() {
            const options = {
                timeZone: 'Asia/Kolkata',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true,
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                timeZoneName: 'short'
            };
            const currentTime = new Date().toLocaleString('en-IN', options);
            document.getElementById('result1').textContent = currentTime;
        }
    </script>
</body>
</html>
